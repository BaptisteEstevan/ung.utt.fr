language: ruby
cache: bundler
rvm:
  - 2.1
script:
  - bundle exec jekyll build
  - bundle exec htmlproof ./_site --only-4xx --check-favicon --check-html --file-ignore "/_site\/assets/"
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
addons:
    apt:
        packages:
            - sshpass
env:
    global:
        # $DEPLOY_PATH
        - secure: ""
        # $DEPLOY_USER
        - secure: ""
        # $DEPLOY_PASS
        - secure: ""
        # $DEPLOY_HOST
        - secure: ""

after_success:
    - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && ./travis-deploy.sh
